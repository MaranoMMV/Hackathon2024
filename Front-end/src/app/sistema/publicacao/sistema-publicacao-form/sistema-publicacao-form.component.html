<h1>{{ publicacao?.id ? "Editar" : "Adicionar" }} Cliente</h1>
<form [formGroup]="formulario" (ngSubmit)="onSubmit()">
  @if (publicacao?.id) {
  <mat-form-field disabled="true">
    <mat-label>ID:</mat-label>
    <input formControlName="id" matInput placeholder="id" />
  </mat-form-field>
  }

  <mat-form-field>
    <mat-label>Texto:</mat-label>
    <input formControlName="nome" matInput placeholder="Digite o nome do Cliente(a)"/>
  </mat-form-field>
  <mat-form-field>
    <mat-label>razao:</mat-label>
    <input formControlName="Animal" matInput placeholder="Digite a razao do Cliente"/>
  </mat-form-field>
  <mat-form-field>
    <mat-label>telefone:</mat-label>
    <input formControlName="telefone" matInput placeholder="Digite a telefone do Cliente" mask="(00) 00000-0000">
  </mat-form-field>

  <br />
  @if (!publicacao?.id) {
  <button type="submit" mat-raised-button color="primary">
    <i class="fa fa-save"></i> Salvar Cadastro
  </button>
  } @if (publicacao?.id) {
  <button type="submit" mat-raised-button color="primary">
    <i class="fa fa-sync-alt"></i> Atualizar
  </button>
  }

  <button
    mat-button
    color="primary"
    class="margin-button"
    (click)="voltarListagem()"
  >
    <mat-icon>arrow_back</mat-icon>Voltar
  </button>
</form>
